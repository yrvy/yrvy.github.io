name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          echo "Installed dependencies:"
          npm list --depth=0

      - name: Prepare Build
        run: |
          echo "VITE_BASE_URL=https://yrvy.github.io" >> $GITHUB_ENV
          echo "Homepage set to: $VITE_BASE_URL"

      - name: Build
        run: |
          npm run build
          echo "Build completed"

      - name: Verify Build Output
        run: |
          echo "Dist directory contents:"
          ls -lR dist
          echo "Checking index.html:"
          cat dist/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          single-commit: true