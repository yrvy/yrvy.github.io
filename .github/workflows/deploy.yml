jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Deploying to gh-pages from @ $GITHUB_REPOSITORY@${GITHUB_SHA} ðŸš€ --quiet --no-verify"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:gh-pages

      - name: Clean up orphan processes
        run: |
          ps aux | grep 'npm run start:server' | grep -v grep | awk '{ print $2 }' | xargs -r kill -9
          ps aux | grep 'sh' | grep -v grep | awk '{ print $2 }' | xargs -r kill -9
          ps aux | grep 'node' | grep -v grep | awk '{ print $2 }' | xargs -r kill -9
